{% set name = "brighteyes-ism" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brighteyes-ism-{{ version }}.tar.gz
  sha256: ba1a580bae2998ad5b43b7f9d39c143cb4eb8d728b70a6d9854fc84729a5eb8a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=61.0
  run:
    - h5py
    - joblib
    - matplotlib-base
    - matplotlib-scalebar
    - numpy
    - poppy
    - pycustomfocus
    - python >=3.7
    - scipy
    - scikit-image
    - scikit-learn
    - statsmodels
    - tqdm

test:
  imports:
    - brighteyes_ism
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VicidominiLab/brighteyes-ism
  summary: A toolbox for analysing and simulating ISM images
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaimergp
    - goanpeca
